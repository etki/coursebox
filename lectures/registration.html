<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<form>
<label>
  Login:
  <input type="text" name="login">
</label>
  <label>
    Password:
    <input type="text" name="password">
  </label>
  <button type="submit">Register</button>
  <div class="result">

  </div>
  <script>
    $('form').submit(function () {
      var _login = $('input:eq(0)').val(),
          _password = $('input[name="password"]').val(),
          $resultBox = $('.result');
      $.ajax({
        url: 'http://c.etki.name/api/v1/auth',
        method: 'post',
        data: {login: _login, password: _password},
        success: function (response) {
          console.log(response);
        },
        error: function () {
          console.log('error');
        }
      });
      return false;
    });
  </script>
</form>
</body>
</html>
