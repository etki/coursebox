<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>jQuery / 04</title>
  <style>
    div {
      width: 500px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div>
    <span>Раскрасьте</span> меня!
    <ul>
      <li>
        div пусть имеет padding 20px, border 1px solid black, color #333 (темно-темно-серый)
      </li>
      <li>span пусть будет со светлозеленым фоном (lightgreen либо какой-нибудь #88ff88)</li>
      <li>У ul пусть обнаружится font-style со значением italic</li>
    </ul>
  </div>
</body>
</html>
