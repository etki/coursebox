<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>jQuery / 01</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    jQuery(function($) {
      function infinitum() {
        $('div').slideToggle(infinitum);
      }
      $('div').click(infinitum);
    });
  </script>
  <style>
    div {
      border: 1px solid gray;
      width: 200px;
      height: 200px;
      margin: 200px auto;
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
