<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>jQuery / 07</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function ($) {
      $('li').each(function () {
        var $this = $(this),
            counter = 0;
        $this.click(function () {
          counter++;
          $('.result').html(
              'По элементу №' + ($(this).prevAll().length + 1) + ' кликнули ' + counter + ' раз'
          );
        });
      });
    })
  </script>
</head>
<body>
  <ul>
    <li>Первый элемент</li>
    <li>Второй элемент</li>
    <li>Третий элемент</li>
    <li>Четвертый элемент</li>
    <li>Пятый элемент</li>
    <li>Шестой элемент</li>
    <li>Седьмой элемент</li>
    <li>Восьмой элемент</li>
    <li>Девятый элемент</li>
    <li>Десятый элемент</li>
  </ul>
  <div class="result"></div>
</body>
</html>
