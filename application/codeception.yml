actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Yandex\Allure\Adapter\AllureAdapter
    config:
        Yandex\Allure\Adapter\AllureAdapter:
            deletePreviousResults: true
            outputDirectory: ../tests/_output/allure-results
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/Config/*
            - src/Migrations/*
            - src/Runtime/*